version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aitestdemo_db_dev
    environment:
      POSTGRES_DB: aitestdemo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - aitestdemo_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aitestdemo_redis_dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - aitestdemo_network
    restart: unless-stopped

  # ChromaDB
  chroma:
    image: chromadb/chroma:latest
    container_name: aitestdemo_chroma_dev
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8001
      - CHROMA_LOG_LEVEL=DEBUG
    volumes:
      - ./data/chroma_db:/chroma/chroma
    ports:
      - "8001:8000"
    networks:
      - aitestdemo_network
    restart: unless-stopped

  # Backend (Development Mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: aitestdemo_backend_dev
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/aitestdemo
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8001
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - aitestdemo_network
    depends_on:
      - db
      - chroma
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend (Development Mode)
  frontend:
    image: node:18-alpine
    container_name: aitestdemo_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - aitestdemo_network
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

  # MinIO (Development)
  minio:
    image: minio/minio:latest
    container_name: aitestdemo_minio_dev
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data_dev:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - aitestdemo_network
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:

networks:
  aitestdemo_network:
    driver: bridge